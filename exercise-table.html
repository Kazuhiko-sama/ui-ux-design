<html>
    <head>
        <title>Display Table</title>
    </head>

    <body>
        <h1>List of 5 Great Village Kage</h1>
        <table border=3 width="30%" cellspacing="0" cellpadding="5">
            <tr>
                <th>Number</th>
                <th>Village</th>
                <th>Leader</th>
                <th>Leader's Name</th>
            </tr>
            <tr>
                <td style="text-align: center;">1</td>
                <td>Konoha</td>
                <td>Hokage</td>
                <td>Uzumaki Naruto</td>
            </tr> 
            <tr>
                <td style="text-align: center;">2</td>
                <td>Suna</td>
                <td>Kazekage</td>
                <td>Gaara</td>
            </tr>
            <tr>
                <td style="text-align: center;">3</td>
                <td>Kumo</td>
                <td>Raikage</td>
                <td>Darui</td>
            </tr>
            <tr>
                <td style="text-align: center;">4</td>
                <td>Iwa</td>
                <td>Tsuchikage</td>
                <td>Kurotsuchi</td>
            </tr>
            <tr>
                <td style="text-align: center;">5</td>
                <td>Kiri</td> 
                <td>Mizukage</td>
                <td>Chojuro</td>
            </tr>
        </table>
    </body>
</html>
